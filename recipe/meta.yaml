{% set name = "ai2thor" %}
{% set version = "2.4.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c1157cc70a6b1f6f8426719fe9426bcf48d0148d53ca4ea4c0ea65c2d2a4a6a9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - aws-requests-auth
    - botocore
    - flask
    - msgpack-python
    - numpy
    - opencv
    - pillow
    - progressbar2
    - python
    - pyyaml
    - requests
    - werkzeug >=0.15.0

test:
  imports:
    - ai2thor
    - ai2thor.util

about:
  home: https://github.com/allenai/ai2thor
  summary: AI2 Thor is a lightweight AI framework that interacts with the Unity3d Game Engine.
  license: Apache-2.0
  # check later once the license file is included in the source distribution 
  license_file: LICENSE

extra:
  recipe-maintainers:
    - systemshift
